<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" minlength="8" maxlength="10" required >
            </p>
            
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">    
            </p>
            <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="1111-1111">
            
            </p>
        </fieldset>



    </form>
</body>
</html>
